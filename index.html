<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Fetch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#030712]">
    <div
      class="main w-full min-h-screen flex justify-center items-center flex-col gap-10 p-6"
    >
      <input
        type="text"
        class="imnput text-black rounded-md w-[430px] h-[55px] px-4"
        placeholder="Enter Username"
      />

      <div
        class="container bg-[#030725] w-full max-w-6xl border-white border-2 rounded-xl flex items-center p-8 gap-10"
      >
        <div
          class="img w-[200px] h-[200px] bg-white bg-cover bg-center rounded-full"
        ></div>

        <div
          class="nameplate text-white flex-1 border-white border-2 rounded-xl p-4"
        >
          <div class="name text-2xl font-bold text-center mb-2">
            Nitesh Kumar Vashisht
          </div>
          <div class="username bio text-center text-sm mb-4">
            " Hi there! ðŸ‘‹ I'm Nitesh Kumar ðŸš€ Frontend Developer | UI/UX
            Enthusiast | Animation Specialist "
          </div>

          <div
            class="repos text-white text-xl border-white border-2 rounded-xl"
          >
            <div
              class="font-bold grid grid-cols-3 gap-4 px-4 py-2 border-b border-white text-sm"
            >
              <div>Name</div>
              <div>Link</div>
              <div>Language</div>
            </div>

            <div
              class="data_parent max-h-[200px] overflow-y-auto overflow-x-hidden scrollbar-thin scrollbar-thumb-white custom-scrollbar scrollbar-track-gray-700"
            >
              <!-- Data will come here dynamically -->
            </div>
          </div>
        </div>
      </div>

      <button
        class="btn text-white w-[130px] h-[45px] border-white border-2 rounded-md cursor-pointer hover:bg-white hover:text-black"
      >
        Search
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
